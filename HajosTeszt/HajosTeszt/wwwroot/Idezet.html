<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
</head>
<body>
    <form>
        <div id='IdezetList'></div>
        <div class="kozep">
            <input id='IdezetText' type='text' placeholder='Idézet hozzáadása' />
            <input id='torlendo' type='number' placeholder='Törlendő idézet sorszáma' />

        </div>
        <div class="kozep">
            <button id='addButton' class="kattinthato" onclick="Hozzáad()">Új idézet felvétele</button>
            <button id='deletebutton' class="kattinthato" onclick="torles()">Kiválasztott idézet törlése</button>
        </div>
            <p>
            Fel nem használt API pontok: put, count, ID alapján megjelenítő végpont
        </p>
    </form>
    <style>
        html, body{
            background-color: fuchsia;
            height:100%;
        }
        .kozep{
            text-align:center;
        }
        div{
            margin:10px;
            border: 2px solid black;
            background-color: limegreen;
        }
        #IdezetList{
            flex-grow: 1;
            flex-shrink: 1;
            background-color:tan;
        }
        
        #addButton{
            padding: 20px;
            width: 200px;
            background-color:tan;
            cursor:pointer;
            text-align:center;
        }
        #torlendo {
            width: 400px;
        }

        #deletebutton {
            padding: 20px;
            width: 200px;
            background-color: tan;
            cursor: pointer;
            text-align: center;
        }
        #IdezetText{
            width: 400px;
        }
        .kattinthato:hover{
            background-color:tan;
            color:white;
            cursor:pointer;
            text-align:center;
        }
    </style>
    <script>
        
        function Hozzáad() {
            let data = {
                idezetText: document.getElementById('IdezetText').value
            }

            fetch('api/Idezet',
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
            IdezetBetoltes();
        }


            function IdezetBetoltes() {
                fetch('api/Idezet')
                    .then(result => {
                        if (!result.ok) {
                            console.error(`Hibás letöltés: ${result.status}`);
                            return null;
                        }
                        else {
                            return result.json();
                        }
                    })
                    .then(data => {
                        console.log(data);
                        for (var i = 0; i < data.length; i++) {
                            document.getElementById("IdezetList").innerHTML += data[i].idezetSk +". "+ data[i].idezetText + "<br/>"
                        }
                    });
            }

            window.onload = () => {
                IdezetBetoltes();

        };

        function torles() {
            let data = {
                idezetSk: parseInt(document.getElementById("torlendo").value)
            }
            console.log(data);
            console.log(data.idezetSk);
            fetch('api/Idezet/' + data.idezetSk, {
                method: 'DELETE',
            })
                .then(res => res.text())
                .then(res => console.log(res));

            IdezetBetoltes();
        }

    </script>
</body>
</html>
